name: Terraform Deploy

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0  # or your version

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: |
          terraform init -backend-config="storage_account_name=${{ secrets.AZURE_STORAGE_ACCOUNT }}" \
                         -backend-config="container_name=${{ secrets.AZURE_STORAGE_CONTAINER }}" \
                         -backend-config="key=messfeedback.tfstate" \
                         -backend-config="resource_group_name=${{ secrets.AZURE_STORAGE_RG }}" \
                         -backend-config="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
                         -backend-config="client_id=${{ secrets.CLIENT_ID }}" \
                         -backend-config="client_secret=${{ secrets.CLIENT_SECRET }}" \
                         -backend-config="tenant_id=${{ secrets.AZURE_TENANT_ID }}"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve tfplan
